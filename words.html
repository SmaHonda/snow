<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>どこ滑る？</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    
</head>
<body class="bg-slate-50 p-6">

    <div id="nav-placeholder"></div>
    <div class="max-w-6xl mx-auto px-4"> <header class="py-10 text-center">
            <h1 class="text-4xl font-bold text-slate-800">⛷️ 最強スキー計画クン</h1>
            <p id="status" class="text-blue-500 mt-2 font-medium hidden"></p>
        </header>

        <main>
            <h2 class="text-2xl font-semibold text-center text-slate-700 mb-4">必修！スキー場の基本単語</h2>
            
            <div class="search-section">
                <input type="text" id="searchInput" placeholder="搜尋日文或中文單字...">
            </div> 
            <div id="category-tags" class="flex flex-wrap justify-center gap-2 mb-6"></div>
            <div id="word-container"></div>
        </main>
    </div>

    <div id="quiz-fab" onclick="toggleQuizModal()" title="單字小測驗">
    <img src="images/quiz-icon.png" alt="Quiz" id="quiz-hero-icon">
    <span class="quiz-tooltip">測驗一下！</span>
</div>

<div id="quiz-modal" class="hidden">
    <div class="quiz-card">
        <button class="close-btn" onclick="toggleQuizModal()">×</button>
        <div id="quiz-content">
            <h3 class="text-xl font-bold mb-4">⛷️ 單字挑戰</h3>
            <div id="quiz-container">
                <p>準備好測試你的滑雪日文了嗎？</p>
                <button onclick="startQuiz()" class="start-btn">開始測驗</button>
            </div>
        </div>
    </div>
</div>

    <script src="script_word.js"></script>
    <script src="script_nav.js"></script>
    
</body>
</html>
